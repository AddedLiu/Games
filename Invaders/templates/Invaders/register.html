{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
    Register
{% endblock %}

{% block navigation %}
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Register</a>
        </div>
    </div>
{% endblock %}
{% block body %}{% endblock %}
{% block content %}
    <form name="register" method="post" action="{% url 'Invaders:do_register' %}">
        {% csrf_token %}
        <table>
            <tr align="center">
                <td colspan="2"><span class="alert">{{ error_message }}</span></td>
            </tr>
            <tr align="center">
                <td><label for="username">Usernameï¼š</label></td>
                <td><input type="text" name="username" id="username" class="username"
                           placeholder="e.g.:wustzz"/><span>*</span></td>
            </tr>
            <tr align="center">
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password" class="password"/><span>*</span></td>
            </tr>
            <tr align="center">
                <td><label for="confirm_password">Confirm password:</label></td>
                <td><input type="password" name="confirm_password" id="confirm_password"
                           class="confirm_password"/><span>*</span></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" value="Register" class="submit_btn"/></td>
            </tr>
        </table>
    </form>
{% endblock %}
