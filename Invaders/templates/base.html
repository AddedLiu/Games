<!DOCTYPE html>
<html lang="en">

{% load staticfiles %}
<head>
    <meta charset="UTF-8" http-equiv="content-type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'Invaders/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Invaders/css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    {% block navigation %}
    {% endblock %}
</nav>

    {% block body %}{% endblock %}
    {% block content %}{% endblock %}
    <footer class="footer text-center">
        <p>&copy; 2016 Company, Inc.</p>
    </footer>
{# include jquery and bootstrap javascript file #}
<script href="{% static 'Invaders/js/jquery-2.2.4.js' %}" type="text/javascript"></script>
<script type="text/javascript" href="{% static 'Invaders/js/bootstrap.min.js' %}"></script>
</body>

</html>
