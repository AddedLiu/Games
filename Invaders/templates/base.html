<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8" http-equiv="content-type" content="text/html">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% if request.session.logged_in_user %}
    Welcome {{ request.session.logged_in_user.username }}
    <a href="{% url 'Invaders:do_logout' %}">logout</a>
{% else %}
    Welcome Costumer &nbsp;
    <a href="{% url 'Invaders:register' %}">register</a>
    /<a href="{% url 'Invaders:login' %}">login</a>
{% endif %}
{% block action %}{% endblock %}

</body>
</html>
